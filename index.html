<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Chivo+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Eczar:wght@400;500;600;700;800&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sawarabi+Mincho&family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Zen+Dots&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <video id="background-video" autoplay loop muted>
      <source src="media/hot-weather.mp4" type="video/mp4" />
    </video>
    <div class="container">
      <div class="search-box">
        <form class="input-group flex-nowrap search-form" id="try-cities">
          <input
            type="search"
            class="form-control city-input"
            placeholder="Type name of a city..."
            id="city-input"
          />

          <input
            type="submit"
            value="Search"
            class="input-group-text submit-button"
          />
        </form>
        <button class="location-btn" id="button">My Location</button>
      </div>
      <div class="main-container">
        <section class="time-location mini-container">
          <h1 class="city-name" id="city-name">Tehran,Iran</h1>
          <ul>
            <li>
              <span id="day"></span> <span> </span>
              <span id="date"></span>
            </li>
            <li id="time"></li>
          </ul>
        </section>
        <section class="mini-container description-container">
          <div class="weather-description">
            <div class="temperature">
              <span class="temp-numb" id="temp-numb"></span>
              Â°<span style="font-size: larger">C</span>
            </div>
            <ul class="weather-details">
              <li>Humidity : <span id="humidity"></span> %</li>
              <li>Wind : <span id="wind"></span> Km/h</li>
            </ul>
          </div>
          <div class="weather-condition">
            <img src="" alt="" class="weather-icon" id="weather-icon" />
            <div class="condition-description" id="condition-description"></div>
          </div>
        </section>
      </div>
      <section class="forcast-boxes" id="forecast-boxes"></section>
    </div>
    <div class="footer">
      Coded by Farzaneh Ghorbani /<a
        href=" https://github.com/Pharzan-q/WeatherApp-SheCodesFinalProject"
        style="
          font-size: 16px;
          font-weight: 700;
          text-decoration: underline;
          color: rgba(196, 208, 233, 0.788);
          cursor: pointer;
        "
        target="_blank"
        >GitHub</a
      >
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
